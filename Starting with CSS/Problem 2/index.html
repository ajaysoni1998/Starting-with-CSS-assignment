<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 2</title>
    <style>
        /* Blocks */
        .paragraph {
            margin: 10px;
            padding: 10px;
            background-color: beige;
        }

        /* Elements */
        .paragraph-text {
            font-size: 16px;
        }

        /* Modifiers */
        .paragraph-test-special {
            font-weight: bold;
            color: purple
        }
    </style>
</head>

<body>
    <div class="paragraph">
        <p class="paragraph-text">This is my first paragraph text.</p>
    </div>
    <div class="paragraph">
        <p class="paragraph-text">This is my second paragraph text.</p>
    </div>
    <div class="paragraph">
        <p class="paragraph-text paragraph-test-special">This is my third paragraph text with CSS modification.</p>
    </div>
    <div class="paragraph">
        <p class="paragraph-text paragraph-test-special">TThis is my forth paragraph text with CSS modification.</p>
    </div>
</body>

</html>
